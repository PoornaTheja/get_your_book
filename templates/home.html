{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        {% block extra_head %}
        {% endblock %}

    </head>
    <body>

        <div class="empty">
        </div>
        
        <div class="home_top" id="header">
            <h1>
                {% block heading %}
                {% endblock %}
            </h1>
        </div>

        <div class="home_body">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
